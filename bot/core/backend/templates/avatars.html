<!DOCTYPE html>
<html>
  <head>
    <title>Avatar History for {{ username }}</title>
    <meta name="theme-color" content="#2f3136" />
    <meta name="og:title" content="Avatar History for {{ username }}" />
    {% if error %}
    <meta name="og:description" content="{{ error }}" />
    {% else %}
    <meta name="og:description" content="A collection of {{ records|length }} avatar{% if records|length != 1 %}s{% endif %} from {{ username }}" />
    {% endif %}
    {% if avatar_url %}
    <meta name="og:image" content="{{ avatar_url }}" />
    {% endif %}
    <style>
      .history {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .history img {
        width: 100%;
        border-radius: 5%;
      }

      .history .item {
        position: relative;
        overflow: hidden;
      }

      .history .item img {
        vertical-align: middle;
      }

      .history .caption {
        margin: 0;
        padding: 1em;
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        width: 100%;
        max-height: 100%;
        overflow: auto;
        box-sizing: border-box;
        transition: transform 0.5s;
        transform: translateY(100%);
        background: rgba(0, 0, 0, 0.7);
        color: rgb(255, 255, 255);
      }

      .history .item:hover .caption {
        transform: translateY(0%);
      }

      @import url("https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;900&display=swap");
      body {
        background: #1c1c1c;
        font: 400 1.5em/1.58 Vollkorn, serif;
      }

      h1,
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% if username %}
        <div class="main-bg">
            <div class="history">
            {% for record in records %}
            <div class="item">
                <img src="{{ record }}" />
            </div>
            {% endfor %}
        </div>
    {% else %}
        <pre>{{ error }}</pre>
    {% endif %}
  </body>
</html>
